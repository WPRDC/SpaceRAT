id: county
name: County
table: county_index
subgeographies:
  - county-subdivision
  - neighborhood
  - tract
  - blockgroup
  - parcel
query: >
  SELECT "GEOID"            as id,
         _geom              as geom,
         st_centroid(_geom) as centroid
  FROM "df0e4678-66d0-42f7-9e6d-b3822418887e"
  WHERE "STATEFP" = '42';

